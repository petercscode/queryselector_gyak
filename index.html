<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>queryselector gyakorlás</h1>
    <form action="">
      <div>
        <label for="input-email">E-mail címed:</label>
        <input id="" class="" name="input-email" type="email" required />
      </div>

      <div>
        <label for="hírlevél">Kérsz hírlevelet?</label>
        <input id="" class="" name="hírlevél" type="radio" />Igen
        <input id="" class="" name="hírlevél" type="radio" />Nem
      </div>

      <div>
        <label for="inputname">Hány darab hamburgert szeretnél rendelni?</label>
        <input
          id="inputid"
          class="inputclass"
          name="inputname"
          type="text"
          required
        />
      </div>
      <div>
        <button
          type="button"
          class="showAmountButton"
          onclick="querySelectorPractice()"
        >
          Megrendelem
        </button>
      </div>
      <div>
        Fizetendő:
        <span class="show-amount">0</span>
        Ft
      </div>
    </form>
    <script src="main.js"></script>
  </body>
</html>
